<!DOCTYPE html>
<html>
<body>
<script>

for (a = 0; a <= 100; a = a + 1)
{
	if (a % 3 == 0)
	{
		b = true;		
	}

	if (a % 5 == 0)
	{
		c = true;
	}

	if (b && c)
	{
		console.log("fizzbuzz");
	}
	else if (b = true)
	{
		console.log("fizz");
	}
	else if (c = true)
	{
		console.log("buzz");
	}
	else
	{
		console.log(a);
	}

}


</script>
</body>
</html>
