<!DOCTYPE html>
<html>
<body>
<script>

var a = prompt("Please enter a number.");
var b = prompt("Please enter another number.");
var c = prompt("Please enter the last number.");

var numa = parseInt(a, 10);
var numb = parseInt(b, 10);
var numc = parseInt(c, 10);

d = numa + numb + numc;

console.log("The sum is " + d);

</script>
</body>
</html>
